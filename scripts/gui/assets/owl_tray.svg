<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Owl Tray Icon: simple silhouette recognizable at small sizes -->

  <!-- Body silhouette -->
  <ellipse cx="16" cy="20" rx="10" ry="10" fill="#1B2838"/>

  <!-- Head -->
  <ellipse cx="16" cy="11" rx="9" ry="7" fill="#1B2838"/>

  <!-- Ear tufts -->
  <polygon points="9,7 7,2 12,6" fill="#1B2838"/>
  <polygon points="23,7 25,2 20,6" fill="#1B2838"/>

  <!-- Eyes -->
  <circle cx="12" cy="11" r="3" fill="#C9A94E"/>
  <circle cx="20" cy="11" r="3" fill="#C9A94E"/>

  <!-- Pupils -->
  <circle cx="12" cy="11" r="1.5" fill="#0F1C28"/>
  <circle cx="20" cy="11" r="1.5" fill="#0F1C28"/>

  <!-- Beak -->
  <polygon points="16,14 14.5,16 17.5,16" fill="#C9A94E"/>

  <!-- Feet hint -->
  <rect x="6" y="28" width="20" height="2" rx="1" fill="#5D4037"/>
</svg>
